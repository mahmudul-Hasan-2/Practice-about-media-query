<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .img-box {
            width: 100%;
            text-align: center;
        }

        .img-box img {
            width: 80%;
        }

        @media screen and (max-width:1040px) {
            .img-box img {
                width: 100%;
                height: 100%;
            }
        }
        @media screen and (max-width:990px) {
            .img-box img {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    
    <div class="img-box">
        <img src="Image/beautiful-landscape-arang-kel-kashmir-with-green-fields-local-houses-with-hidden-clouds.jpg" alt="">
    </div>

</body>
</html>
